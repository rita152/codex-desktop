name: Quality Gate

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  quality-gate:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.12
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers (Linux)
        if: runner.os == 'Linux'
        run: npx playwright install --with-deps chromium

      - name: Install Playwright browsers
        if: runner.os != 'Linux'
        run: npx playwright install chromium

      - name: Run quality gate
        run: node scripts/quality-gate.mjs
